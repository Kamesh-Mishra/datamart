{% extends "base.html" %}
{% set active_page = "search" %}

{% block contents %}
<section class="jumbotron text-center">
  <div class="container">
    <form id="search-form">
      {{ xsrf_form_html() }}
      <h1>Query DataMart</h1>
      <div class="form-group row justify-content-center">
        <input class="col-md-8" id="search-bar" required autofocus />
      </div>

      <div class="form-group row justify-content-center">
        <button class="btn btn-lg btn-primary btn-block col-md-8" type="submit">Go</button>
      </div>
    </form>
  </div>
</section>

<div style="display: none;" class="alert alert-danger" role="alert" id="search-error">
  No results
</div>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row" id="results">
    </div>
  </div>
</div>

<script type="text/javascript">
var QUERY_HOST = 'http://localhost:8002';
</script>
<script type="text/javascript" src="{{ static_url('js/query.js') }}"></script>
{% endblock %}
