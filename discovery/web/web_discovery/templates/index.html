{% extends "base.html" %}
{% set active_page = "index" %}

{% block contents %}

<div class="container mb-3">
  <h1>Search the Web for Datasets</h1>

  <form class="form-inline" id="search-form">
    {{ xsrf_form_html() }}
    <label for="keywords" class="mr-sm-2">Keywords:</label>
    <input type="text" class="form-control mb-2 mr-sm-2 col-md-8" id="keywords" name="keywords">
    <button type="submit" class="btn btn-primary mb-2">Search</button>
  </form>
</div>

<div style="display: none;" class="alert alert-danger" role="alert" id="search-error">
  No results
</div>

<div id="processing" style="display:none;">
  <div class="d-flex justify-content-center align-items-center mb-5">
    <div class="loader"></div>
    <div class="ml-3">
      <p class="mb-0 font-weight-bold font-italic">Processing... Please wait!</p>
    </div>
  </div>
</div>

<div class="list-group" id="results">
</div>

<script type="text/javascript">
var COORDINATOR_HOST = '{{coordinator_host | safe }}';
</script>
<script type="text/javascript" src="{{ static_url('js/websearch.js') }}"></script>

{% endblock %}
