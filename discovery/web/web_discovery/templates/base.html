<!DOCTYPE html>
{% set fluid = False %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ static_url('css/custom.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
    <title>{% block title %}NYU DataMart Web Discovery Tool{% endblock %}</title>
  </head>
  <body class="nyu-purple">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="special-nav">
      <div class="container">
        <a class="navbar-brand special-brand" href="#">NYU DataMart Web Discovery Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="{% block containerclass %}container{% endblock %} container-body">
      {% block contents %}{% endblock %}

      <footer class="footer">
        <hr/>
        <div class="container">
          <p>Part of the DataMart project</p>
        </div>
      </footer>
    </div>

    <script src="{{ static_url('js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
